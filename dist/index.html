<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <header>
        <div class="leader">
            <h1>Leaderboard</h1>
        </div>
    </header>
    <main>
        <section class="left">
            <div class="recent-score">
                <h2>Recent Scores</h2>
                <button type="reset" id="refresh">Refresh</button>
            </div>
            <div class="scores">
                <ul class="scoreslist"></ul>
            </div>
        </section>
        <section class="right">
            <div class="add-score">
                <h2>Add your score</h2>
                <div class="input">
                    <input type="text" id="user" placeholder="Your name"/>
                    <input type="text" id="score" placeholder="Your score"/>
                    <button type="submit" id="submitscore" class="submitscore">Submit</button>
                </div>    
            </div>
        </section>
    </main>
</body>
</html>
